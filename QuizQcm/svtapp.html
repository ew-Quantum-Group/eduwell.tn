<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduWell | SVT App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> 

:root {
    --primary-color: #4361ee;
    --primary-light: #4895ef;
    --primary-dark: #3a0ca3;
    --primary-bg: rgba(67, 97, 238, 0.08);
    --success-color: #4cc9f0;
    --success-light: #4895ef;
    --success-bg: rgba(76, 201, 240, 0.08);
    --error-color: #f72585;
    --error-light: #b5179e;
    --error-bg: rgba(247, 37, 133, 0.08);
    --warning-color: #f59e0b;
    --background-color: #f8fafc;
    --card-color: #ffffff;
    --text-color: #1e293b;
    --text-light: #64748b;
    --border-color: #e2e8f0;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
    --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --radius: 16px;
    --radius-sm: 8px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Oxygen, sans-serif;
    touch-action: manipulation;
}

body {
    background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
    color: var(--text-color);
    line-height: 1.47059;
    padding: 20px;
    max-width: 1400px;
    margin: 0 auto;
    min-height: 100vh;
    font-weight: 400;
    letter-spacing: -0.022em;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
    position: relative;
    -webkit-overflow-scrolling: touch;
    overscroll-behavior: none;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
}

/* Apple-inspired Typography Scale */
.text-display-large {
    font-size: 48px;
    font-weight: 700;
    line-height: 1.08349;
    letter-spacing: -0.003em;
}

.text-display {
    font-size: 40px;
    font-weight: 700;
    line-height: 1.1;
    letter-spacing: -0.004em;
}

.text-headline-large {
    font-size: 32px;
    font-weight: 700;
    line-height: 1.125;
    letter-spacing: -0.006em;
}

.text-headline {
    font-size: 28px;
    font-weight: 700;
    line-height: 1.14286;
    letter-spacing: -0.008em;
}

.text-title-large {
    font-size: 24px;
    font-weight: 600;
    line-height: 1.16667;
    letter-spacing: -0.01em;
}

.text-title {
    font-size: 20px;
    font-weight: 600;
    line-height: 1.2;
    letter-spacing: -0.012em;
}

.text-body-large {
    font-size: 17px;
    font-weight: 400;
    line-height: 1.47059;
    letter-spacing: -0.022em;
}

.text-body {
    font-size: 15px;
    font-weight: 400;
    line-height: 1.47059;
    letter-spacing: -0.022em;
}

.text-caption {
    font-size: 13px;
    font-weight: 400;
    line-height: 1.38462;
    letter-spacing: -0.006em;
}

.text-micro {
    font-size: 11px;
    font-weight: 400;
    line-height: 1.36364;
    letter-spacing: 0.002em;
}

/* Hero Section */
.hero-section {
    background: var(--card-color);
    border-radius: var(--radius);
    padding: 60px 40px;
    display: flex;
    align-items: center;
    gap: 40px;
    box-shadow: var(--shadow-lg);
    margin-bottom: 60px;
    position: relative;
    overflow: hidden;
    border: 1px solid var(--border-color);
    animation: cardEntrance 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

.hero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 30%, var(--primary-color) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, var(--success-color) 0%, transparent 50%);
    opacity: 0.03;
    z-index: 1;
}

.hero-content {
    flex: 1;
    position: relative;
    z-index: 2;
}

.hero-content h2 {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 16px;
    letter-spacing: -0.003em;
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1.08349;
}

.hero-content p {
    font-size: 21px;
    margin-bottom: 32px;
    line-height: 1.38105;
    color: var(--text-light);
    max-width: 500px;
    font-weight: 400;
    letter-spacing: -0.021em;
}

.hero-btn {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
    color: white;
    border: none;
    padding: 16px 32px;
    border-radius: var(--radius-sm);
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    box-shadow: 0 4px 16px rgba(67, 97, 238, 0.3);
    position: relative;
    z-index: 2;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    letter-spacing: -0.016em;
}

.hero-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(67, 97, 238, 0.4);
    background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
}

.hero-image {
    width: 200px;
    height: 200px;
    border-radius: 24px;
    overflow: hidden;
    flex-shrink: 0;
    position: relative;
    box-shadow: var(--shadow-lg);
    z-index: 2;
    transition: var(--transition);
    background: linear-gradient(135deg, var(--primary-color), var(--success-color));
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 88px;
}

.hero-image:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
}

/* Search Section */
.search-container {
    margin-bottom: 48px;
    position: relative;
    max-width: 600px;
}

.search-input {
    width: 100%;
    padding: 18px 25px 18px 60px;
    border: 1.5px solid var(--border-color);
    border-radius: var(--radius);
    font-size: 17px;
    background-color: var(--card-color);
    box-shadow: var(--shadow);
    transition: var(--transition);
    font-weight: 400;
    letter-spacing: -0.022em;
}

.search-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px var(--primary-bg), var(--shadow);
}

.search-icon {
    position: absolute;
    left: 25px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-light);
    font-size: 20px;
    transition: var(--transition);
}

.search-input:focus + .search-icon {
    color: var(--primary-color);
}

/* Section Headers */
.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 28px;
    position: relative;
}

.section-header::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 0;
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
    border-radius: 2px;
}

.section-title {
    font-size: 28px;
    font-weight: 700;
    color: var(--text-color);
    letter-spacing: -0.008em;
    display: flex;
    align-items: center;
    gap: 12px;
    line-height: 1.14286;
}

.section-title i {
    color: var(--primary-color);
}

.view-all {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--primary-color);
    font-weight: 600;
    font-size: 15px;
    text-decoration: none;
    transition: var(--transition);
    letter-spacing: -0.016em;
    background: var(--primary-bg);
    padding: 8px 16px;
    border-radius: 20px;
    border: 1px solid rgba(67, 97, 238, 0.1);
}

.view-all:hover {
    gap: 12px;
    background: rgba(67, 97, 238, 0.12);
}

/* Horizontal Slider for Popular Courses */
.slider-container {
    position: relative;
    margin-bottom: 60px;
}

.courses-slider {
    display: flex;
    gap: 24px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding: 16px 8px 32px;
    scrollbar-width: thin;
    scrollbar-color: var(--border-color) transparent;
}

.courses-slider::-webkit-scrollbar {
    height: 6px;
}

.courses-slider::-webkit-scrollbar-track {
    background: transparent;
    border-radius: 3px;
}

.courses-slider::-webkit-scrollbar-thumb {
    background-color: var(--border-color);
    border-radius: 3px;
}

.courses-slider::-webkit-scrollbar-thumb:hover {
    background-color: var(--text-light);
}

/* Square Course Cards for Popular Courses */
.square-course-card {
    background-color: var(--card-color);
    border-radius: var(--radius);
    padding: 28px;
    box-shadow: var(--shadow);
    transition: var(--transition);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    border: 1px solid var(--border-color);
    width: 300px;
    height: 300px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    animation: cardEntrance 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

.square-course-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.5s ease;
}

.square-course-card:hover {
    transform: translateY(-6px);
    box-shadow: var(--shadow-hover);
    border-color: var(--primary-light);
}

.square-course-card:hover::before {
    transform: scaleX(1);
}

.course-icon {
    width: 60px;
    height: 60px;
    background: var(--primary-bg);
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 24px;
    color: var(--primary-color);
    font-size: 26px;
    box-shadow: var(--shadow);
    transition: var(--transition);
}

.square-course-card:hover .course-icon {
    transform: scale(1.08);
    box-shadow: var(--shadow-hover);
}

.square-course-card.green .course-icon {
    background: var(--success-bg);
    color: var(--success-color);
}

.square-course-card.purple .course-icon {
    background: rgba(106, 76, 240, 0.1);
    color: #6a4cf0;
}

.square-course-card.blue .course-icon {
    background: rgba(59, 130, 246, 0.1);
    color: #3b82f6;
}

.square-course-card.orange .course-icon {
    background: rgba(249, 115, 22, 0.1);
    color: #f97316;
}

.square-course-card h3 {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 12px;
    color: var(--text-color);
    letter-spacing: -0.012em;
    line-height: 1.2;
}

.square-course-card p {
    font-size: 15px;
    color: var(--text-light);
    margin-bottom: 24px;
    flex-grow: 1;
    line-height: 1.47059;
    letter-spacing: -0.022em;
}

.course-meta {
    display: flex;
    align-items: center;
    gap: 18px;
    font-size: 14px;
    color: var(--text-light);
}

.course-meta span {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    font-weight: 500;
    letter-spacing: -0.006em;
    background: rgba(0, 0, 0, 0.03);
    padding: 4px 10px;
    border-radius: 20px;
}

.course-meta i {
    font-size: 16px;
    opacity: 0.8;
}

/* Your Courses Section - Rectangular Cards */
.your-courses {
    margin-top: 40px;
}

.courses-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 24px;
    margin-bottom: 60px;
}

.course-card {
    background-color: var(--card-color);
    border-radius: var(--radius);
    padding: 28px;
    box-shadow: var(--shadow);
    transition: var(--transition);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    border: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    height: 100%;
    animation: cardEntrance 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

.course-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.5s ease;
}

.course-card:hover {
    transform: translateY(-6px);
    box-shadow: var(--shadow-hover);
    border-color: var(--primary-light);
}

.course-card:hover::before {
    transform: scaleX(1);
}

.course-card .course-icon {
    width: 60px;
    height: 60px;
    background: var(--primary-bg);
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 24px;
    color: var(--primary-color);
    font-size: 26px;
    box-shadow: var(--shadow);
    transition: var(--transition);
}

.course-card:hover .course-icon {
    transform: scale(1.08);
    box-shadow: var(--shadow-hover);
}

.course-card.green .course-icon {
    background: var(--success-bg);
    color: var(--success-color);
}

.course-card.purple .course-icon {
    background: rgba(106, 76, 240, 0.1);
    color: #6a4cf0;
}

.course-card.blue .course-icon {
    background: rgba(59, 130, 246, 0.1);
    color: #3b82f6;
}

.course-card.orange .course-icon {
    background: rgba(249, 115, 22, 0.1);
    color: #f97316;
}

.course-card h3 {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 12px;
    color: var(--text-color);
    letter-spacing: -0.012em;
    line-height: 1.2;
}

.course-card p {
    font-size: 15px;
    color: var(--text-light);
    margin-bottom: 24px;
    flex-grow: 1;
    line-height: 1.47059;
    letter-spacing: -0.022em;
}

.progress-bar {
    height: 6px;
    background-color: var(--border-color);
    border-radius: 3px;
    margin-top: 12px;
    overflow: hidden;
}

.progress {
    height: 100%;
    background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
    border-radius: 3px;
    width: 65%;
    transition: width 1s ease;
}

/* Popup Overlay */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(8px);
    display: flex;
    align-items: flex-end;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s ease, visibility 0.4s ease;
}

.popup-overlay.active {
    opacity: 1;
    visibility: visible;
}

/* Popup Content */
.popup-content {
    background-color: var(--card-color);
    width: 100%;
    max-width: 1200px;
    height: 75%;
    border-top-left-radius: var(--radius);
    border-top-right-radius: var(--radius);
    padding: 35px;
    box-shadow: var(--shadow-lg);
    display: flex;
    flex-direction: column;
    position: relative;
    transform: translateY(100%);
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.popup-overlay.active .popup-content {
    transform: translateY(0);
}

.popup-close {
    position: absolute;
    top: 25px;
    right: 25px;
    background: var(--primary-bg);
    border: none;
    font-size: 22px;
    color: var(--text-light);
    cursor: pointer;
    width: 44px;
    height: 44px;
    border-radius: var(--radius-sm);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    z-index: 10;
}

.popup-close:hover {
    background-color: var(--primary-color);
    color: white;
    transform: rotate(90deg);
}

/* Popular Courses Popup */
.popup-header {
    margin-bottom: 30px;
    padding-right: 60px;
    position: relative;
}

.popup-header::after {
    content: '';
    position: absolute;
    bottom: -12px;
    left: 0;
    width: 40px;
    height: 2px;
    background: linear-gradient(90deg, var(--primary-color), transparent);
    border-radius: 2px;
}

.popup-title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 12px;
    color: var(--text-color);
    letter-spacing: -0.008em;
    line-height: 1.14286;
}

.popup-description {
    font-size: 17px;
    color: var(--text-light);
    line-height: 1.47059;
    letter-spacing: -0.022em;
}

.options-section {
    margin-top: 25px;
    flex-grow: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.options-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 25px;
    color: var(--text-color);
    letter-spacing: -0.012em;
    line-height: 1.2;
}

.options-slider {
    display: flex;
    gap: 24px;
    overflow-x: auto;
    padding: 16px 8px 32px;
    scrollbar-width: thin;
    scrollbar-color: var(--border-color) transparent;
    flex-grow: 1;
}

.options-slider::-webkit-scrollbar {
    height: 6px;
}

.options-slider::-webkit-scrollbar-track {
    background: transparent;
    border-radius: 3px;
}

.options-slider::-webkit-scrollbar-thumb {
    background-color: var(--border-color);
    border-radius: 3px;
}

.options-slider::-webkit-scrollbar-thumb:hover {
    background-color: var(--text-light);
}

.option-card {
    background-color: var(--card-color);
    border-radius: var(--radius);
    padding: 24px;
    width: 220px;
    height: 220px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border: 1px solid var(--border-color);
    transition: var(--transition);
    cursor: pointer;
    box-shadow: var(--shadow);
    animation: cardEntrance 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

.option-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-hover);
    border-color: var(--primary-light);
}

.option-icon {
    width: 56px;
    height: 56px;
    background: var(--primary-bg);
    border-radius: var(--radius-sm);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--primary-color);
    font-size: 26px;
    margin-bottom: 18px;
    transition: var(--transition);
}

.option-card:hover .option-icon {
    transform: scale(1.08);
}

.option-card.green .option-icon {
    background: var(--success-bg);

}

.option-card.purple .option-icon {
    background: rgba(106, 76, 240, 0.1);
    color: #6a4cf0;
}

.option-card.blue .option-icon {
    background: rgba(59, 130, 246, 0.1);
    color: #3b82f6;
}

.option-card.orange .option-icon {
    background: rgba(249, 115, 22, 0.1);
    color: #f97316;
}

.option-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 10px;
    color: var(--text-color);
    letter-spacing: -0.014em;
    line-height: 1.22222;
}

.option-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: var(--primary-color);
    font-size: 15px;
    font-weight: 600;
    text-decoration: none;
    margin-top: auto;
    transition: var(--transition);
    padding: 8px 0;
    letter-spacing: -0.016em;
}

.option-link:hover {
    color: var(--primary-dark);
    gap: 12px;
}

/* PDF Viewer Popup */
.pdf-popup-content {
    background-color: var(--card-color);
    width: 100%;
    max-width: 1200px;
    height: 85%;
    border-top-left-radius: var(--radius);
    border-top-right-radius: var(--radius);

.popup-overlay.active .pdf-popup-content {

}

.pdf-header {
    display: flex;
    justify-content: space-between;
    align-items: center;

}

.pdf-title {
    font-size: 28px;
    font-weight: 700;
    color: var(--text-color);

}

.pdf-controls {
    display: flex;
    gap: 12px;
}

.pdf-control-btn {
    background: var(--primary-bg);

    font-size: 18px;

    border-radius: var(--radius-sm);
    display: flex;

    justify-content: center;

}

.pdf-control-btn:hover {
    background-color: var(--primary-color);
    color: white;
    transform: scale(1.1);

.pdf-viewer-container {

        function closePdfViewerPopup() {
            pdfViewerPopup.classList.remove('active');
            document.body.style.overflow = 'auto';

            // Reset PDF viewer
            pdfViewer.src = '';
        }
    </script>
