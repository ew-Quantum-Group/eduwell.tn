<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activation en cours · Sahl Academy</title>
  <style>
    /* reset — pure white, no cards, no images, just text & button */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      font-family: -apple-system, 'Inter', 'SF Pro Display', 'SF Pro Text', 
                   'Helvetica Neue', system-ui, sans-serif;
      line-height: 1.3;
      color: #1d1c1f;
      padding: 2rem 1.5rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* main container — centered column, no card */
    .center-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 680px;
      width: 100%;
    }

    /* headline — refined, elegant, smaller like apple.com */
    .pending-title {
      font-size: clamp(2rem, 6vw, 3.2rem);
      font-weight: 600;                /* SF semi-bold */
      letter-spacing: -0.025em;
      line-height: 1.1;
      color: #1d1c1f;
      margin-bottom: 1rem;
    }

    /* description container — perfect hierarchy */
    .description-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;                    /* tight spacing between phrases */
      margin-bottom: 2.8rem;
    }

    /* first line: "Activation en cours…" — subtle, all caps? no, but apple often uses medium weight */
    .status-line {
      font-size: 1.3rem;
      font-weight: 450;                /* medium-light, elegant */
      color: #434347;                  /* softer than black, stronger than grey */
      letter-spacing: -0.01em;
    }

    /* second line: full message about whatsapp — refined and legible */
    .whatsapp-message {
      font-size: 1.2rem;
      font-weight: 400;
      color: #86868b;                  /* apple secondary grey */
      max-width: 540px;
      line-height: 1.5;
      letter-spacing: -0.011em;
    }

    /* time highlight — max 7 heures, light emphasis */
    .time-highlight {
      font-weight: 500;
      color: #1d1c1f;                   /* slightly darker to catch eye, but minimal */
      white-space: nowrap;
    }

    /* button — smaller, precise, apple‑like */
    .home-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #1d1c1f;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.8rem 2.2rem;
      border-radius: 50px;
      letter-spacing: -0.008em;
      transition: all 0.22s ease;
      border: none;
      cursor: pointer;
      box-shadow: none;
    }

    /* subtle hover — transforms slightly, background shifts */
    .home-button:hover {
      background-color: #2d2c30;
      transform: scale(1.02);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.03);
    }

    .home-button:focus-visible {
      outline: 2px solid #0071e3;
      outline-offset: 4px;
    }

    /* smooth fade-in with very gentle motion */
    .fade-in {
      animation: fadeIn 1.1s cubic-bezier(0.18, 0.88, 0.32, 1) forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(5px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* responsive — everything stays centered, readable */
    @media (max-width: 480px) {
      .pending-title {
        margin-bottom: 0.8rem;
      }
      .status-line {
        font-size: 1.2rem;
      }
      .whatsapp-message {
        font-size: 1.1rem;
        padding: 0 0.25rem;
      }
      .description-block {
        margin-bottom: 2.4rem;
      }
      .home-button {
        padding: 0.7rem 2rem;
        font-size: 0.95rem;
        width: 100%;
        max-width: 260px;
      }
      .time-highlight {
        white-space: normal;          /* allow wrap on very tiny screens */
      }
    }

    /* no footer, no header, no cards, no icons — as requested */
  </style>
</head>
<body>
  <div class="center-column fade-in">
    <!-- main headline (same, elegant) -->
    <h1 class="pending-title">Vous aurez bientôt accès<br>à Sahl Academy</h1>

    <!-- description block: two lines exactly as requested, with "Activation en cours…" and details -->
    <div class="description-block">
      <div class="status-line">Activation en cours…</div>
      <div class="whatsapp-message">
        Vous recevrez une notification sur WhatsApp dès que votre accès à Sahl Academy sera prêt 
        (<span class="time-highlight">maximum 7 heures</span>).
      </div>
    </div>

    <!-- single button, unchanged link -->
    <a href="../index.html" class="home-button">Retour à l’accueil</a>
  </div>
</body>
</html>
