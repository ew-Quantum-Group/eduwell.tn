<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيلو • المساعد الذكي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="shortcut icon" href="../assets/images/app-store.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/chat.css">
    
  
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-chatbot">
            <div class="loading-avatar">ف</div>
            <h1 class="loading-title">فيلو المساعد الذكي</h1>
            <p class="loading-subtitle">نحمّل تجربتك الحوارية الفريدة</p>
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <button class="back-button" id="backButton" aria-label="Go back" title="Go back">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Top Navigation -->
    <div class="navbar">
       
        <div class="navbar-title">فيلو</div>
       
    </div>

    <!-- Main Chat Area -->
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be dynamically added here -->
    </div>

    <!-- Reply Button -->
    <button class="reply-button" id="replyButton">
        <i class="fas fa-reply"></i>
        رد
    </button>

    <!-- Options Panel -->
    <div class="options-panel" id="optionsPanel">
        <button class="panel-close" id="panelClose">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="panel-header">
            <div class="panel-title" id="panelTitle">اختر موضوعًا للنقاش</div>
            <div class="panel-subtitle" id="panelSubtitle">حدد ما ترغب في مناقشته</div>
        </div>
        
        <div class="panel-content" id="panelContent">
            <!-- Content will be dynamically updated -->
        </div>
    </div>

   
    <script src="./assets/js/message data.js"></script>
    <script src="./assets/js/scriptchat.js"></script>
    <script src="./assets/js/Authentication Configuration.js"></script>
</body>
</html>
