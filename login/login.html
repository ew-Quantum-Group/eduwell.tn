<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Sahl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/app-store.png" type="image/x-icon">
     <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="login-logo">
            <div class="logo-icon">
                <div class="logo-icon">
                    <img src="../assets/images/app-store.png" alt="Sahl App Icon">
                </div>
            </div>
            <h1 class="logo-title">Sahl App</h1>
            <p class="logo-subtitle">Se connecter pour continuer</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" class="login-input" placeholder="Entrez le nom d'utilisateur" required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="login-input" placeholder="Entrez votre mot de passe" required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
            </form>
        </div>

        <!-- Secondary Button - Now opens external site in new tab -->
        <a href="../inscrire.html" class="secondary-btn" id="freeVersionBtn">
            <i class="fas fa-external-link-alt"></i>
            Cr√©er un compte
        </a>

        <!-- Footer -->
        <div class="login-footer">
            <p> Eduwell Quantum Group</p>
        </div>
    </div>
 <script src="./js/ACC.js"></script>
  <script src="./js/script1.js"></script>
</body>
</html>
