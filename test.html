<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz STI - 4ème Sciences Informatiques</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./assets/images/logoo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;450;500;600&display=swap');

    :root {
        --primary: #1D1D1F;
        --primary-light: #424245;
        --surface: #FFFFFF;
        --surface-secondary: #F5F5F7;
        --text-primary: #1D1D1F;
        --text-secondary: #86868B;
        --text-tertiary: #A1A1A6;
        --border-color: #D2D2D7;
        --border-light: #E8E8ED;
        --success: #30D158;
        --warning: #FFD60A;
        --error: #FF453A;
        --accent: #007AFF;
        --accent-light: #409CFF;
        --accent-subtle: rgba(0, 122, 255, 0.08);
        --overlay: rgba(0, 0, 0, 0.4);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 18px;
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.05);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--surface);
        min-height: 100vh;
        margin: 0;
        color: var(--text-primary);
        line-height: 1.5;
        font-weight: 400;
        letter-spacing: -0.01em;
    }

    /* Modern Loading Animation */
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--surface);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.3s ease-out, visibility 0.3s;
    }

    .modern-loader {
        width: 44px;
        height: 44px;
        position: relative;
    }

    .modern-loader::before {
        content: '';
        width: 100%;
        height: 100%;
        border: 1.5px solid var(--border-light);
        border-radius: 50%;
        position: absolute;
    }

    .modern-loader::after {
        content: '';
        width: 100%;
        height: 100%;
        border: 1.5px solid transparent;
        border-top: 1.5px solid var(--accent);
        border-radius: 50%;
        position: absolute;
        animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    .loader-text {
        margin-top: 16px;
        color: var(--text-tertiary);
        font-size: 13px;
        font-weight: 450;
        letter-spacing: 0.5px;
    }

    /* Card Design - Apple style */
    .card {
        background: var(--surface);
        border: 1px solid var(--border-light);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-sm);
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        padding: 24px;
        position: relative;
        overflow: hidden;
    }

    .card:hover {
        box-shadow: var(--shadow-md);
        border-color: var(--border-color);
    }

    /* Buttons - Subtle and refined */
    .btn-primary {
        background: var(--accent);
        color: white;
        font-weight: 450;
        font-size: 14px;
        border-radius: var(--radius-md);
        padding: 10px 20px;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        position: relative;
        overflow: hidden;
    }

    .btn-primary:hover {
        background: var(--accent-light);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.15);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    .btn-primary:disabled {
        background: var(--border-light);
        color: var(--text-tertiary);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .btn-secondary {
        background: transparent;
        color: var(--text-primary);
        font-weight: 450;
        font-size: 14px;
        border-radius: var(--radius-md);
        padding: 10px 20px;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid var(--border-color);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }

    .btn-secondary:hover {
        background: var(--surface-secondary);
        border-color: var(--text-tertiary);
    }

    /* Theme Chips - Compact and elegant */
    .theme-chip {
        background: var(--surface);
        border: 1px solid var(--border-light);
        border-radius: var(--radius-md);
        padding: 12px 16px;
        font-weight: 450;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: center;
        color: var(--text-secondary);
    }

    .theme-chip:hover {
        background: var(--surface-secondary);
        border-color: var(--border-color);
        color: var(--text-primary);
    }

    .theme-chip.selected {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
    }

    /* Option Items - Minimalist */
    .option-item {
        background: var(--surface);
        border: 1px solid var(--border-light);
        border-radius: var(--radius-md);
        padding: 14px 16px;
        font-weight: 400;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: left;
        display: flex;
        align-items: center;
        color: var(--text-primary);
    }

    .option-item:hover {
        background: var(--surface-secondary);
        border-color: var(--border-color);
        transform: translateX(1px);
    }

    .option-item.selected {
        background: var(--accent-subtle);
        border-color: var(--accent);
        color: var(--accent);
    }

    .option-item.correct {
        background: rgba(48, 209, 88, 0.05);
        border-color: var(--success);
        color: var(--success);
    }

    .option-item.incorrect {
        background: rgba(255, 69, 58, 0.05);
        border-color: var(--error);
        color: var(--error);
    }

    /* Animations */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }

    .fade-in {
        animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .fade-in-up {
        animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .fade-out {
        animation: fadeOut 0.2s ease forwards;
    }

    /* Progress Bar - Thin and elegant */
    .progress-container {
        width: 100%;
        height: 2px;
        background: var(--border-light);
        border-radius: 1px;
        overflow: hidden;
        margin: 20px 0;
    }

    .progress-bar-fill {
        height: 100%;
        background: var(--accent);
        border-radius: 1px;
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Timer - Minimal */
    .timer-container {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        background: var(--surface);
        border-radius: var(--radius-md);
        border: 1px solid var(--border-light);
        font-weight: 450;
        color: var(--text-primary);
        font-size: 13px;
    }

    /* Theme Indicator */
    .theme-indicator {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        background: var(--surface-secondary);
        color: var(--text-secondary);
        border-radius: 20px;
        font-size: 11px;
        font-weight: 450;
        border: 0.5px solid var(--border-light);
    }

    /* Score Display - Clean */
    .score-display {
        background: var(--surface);
        border: 1px solid var(--border-light);
        padding: 32px;
        border-radius: var(--radius-lg);
        text-align: center;
        margin: 20px 0;
    }

    .score-number {
        font-size: 48px;
        font-weight: 500;
        line-height: 1;
        margin: 8px 0;
        color: var(--text-primary);
    }

    /* Wrong Answers */
    .wrong-answer-card {
        background: var(--surface);
        border-left: 2px solid var(--error);
        padding: 16px;
        border-radius: 0 var(--radius-md) var(--radius-md) 0;
        margin: 8px 0;
        border: 1px solid var(--border-light);
    }

    /* Floating Action Button */
    .fab {
        position: fixed;
        bottom: 24px;
        right: 24px;
        width: 44px;
        height: 44px;
        border-radius: 22px;
        background: var(--accent);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 100;
        cursor: pointer;
        border: none;
    }

    .fab:hover {
        background: var(--accent-light);
        transform: scale(1.05);
    }

    /* Typography - Apple style */
    h1, h2, h3 {
        font-weight: 500;
        letter-spacing: -0.02em;
        line-height: 1.3;
        color: var(--text-primary);
    }

    h1 {
        font-size: 28px;
    }

    h2 {
        font-size: 22px;
    }

    h3 {
        font-size: 17px;
    }

    p {
        color: var(--text-secondary);
        line-height: 1.5;
        font-size: 14px;
    }

    /* Utility Classes */
    .hidden {
        display: none !important;
    }

    /* Code Blocks */
    pre[class*="language-"] {
        margin: 16px 0;
        border-radius: var(--radius-md);
        border: 1px solid var(--border-light);
        font-size: 13px;
        background: var(--surface-secondary) !important;
    }

    :not(pre) > code {
        background-color: var(--surface-secondary);
        color: var(--text-primary);
        padding: 2px 6px;
        font-size: 13px;
        border-radius: 4px;
        font-family: 'SF Mono', 'Courier New', monospace;
        border: 0.5px solid var(--border-light);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 16px;
        }
        
        .card {
            padding: 20px;
            margin: 8px 0;
            border-radius: var(--radius-md);
        }
        
        h1 {
            font-size: 24px;
        }
        
        h2 {
            font-size: 20px;
        }
        
        .btn-primary,
        .btn-secondary {
            padding: 10px 16px;
            font-size: 14px;
        }
        
        .theme-chip,
        .option-item {
            padding: 12px 14px;
            font-size: 13px;
        }
        
        #question-text {
            font-size: 18px !important;
        }
        
        .score-number {
            font-size: 40px;
        }
        
        .fab {
            width: 40px;
            height: 40px;
            bottom: 20px;
            right: 20px;
        }
    }

    @media (max-width: 480px) {
        .card {
            padding: 16px;
        }
        
        .score-number {
            font-size: 36px;
        }
        
        .fab {
            width: 36px;
            height: 36px;
            border-radius: 18px;
        }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: var(--surface-secondary);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--text-tertiary);
    }

    /* Focus States - Subtle */
    button:focus-visible,
    .theme-chip:focus-visible,
    .option-item:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }

    /* Selection */
    ::selection {
        background: var(--accent-subtle);
        color: var(--accent);
    }

    /* Subtle Hover Effects */
    .btn-primary i,
    .btn-secondary i {
        transition: transform 0.2s ease;
    }

    .btn-primary:hover i {
        transform: translateX(1px);
    }

    .btn-secondary:hover i {
        transform: translateX(-1px);
    }

    /* Loading State */
    .loading {
        opacity: 0.6;
        pointer-events: none;
    }

    /* Divider */
    .border-divider {
        border-bottom: 0.5px solid var(--border-light);
        margin: 20px 0;
    }

    /* Grid Layouts */
    .grid-responsive {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    /* Text Sizes */
    .text-small {
        font-size: 13px;
    }

    .text-xsmall {
        font-size: 11px;
    }

    /* Spacing Utilities */
    .space-y-3 > * + * {
        margin-top: 12px;
    }

    .space-y-4 > * + * {
        margin-top: 16px;
    }

    .space-y-6 > * + * {
        margin-top: 24px;
    }

    /* Icon Sizes */
    .icon-sm {
        width: 16px;
        height: 16px;
    }

    .icon-md {
        width: 18px;
        height: 18px;
    }

    /* Status Colors */
    .text-success {
        color: var(--success);
    }

    .text-error {
        color: var(--error);
    }

    .text-warning {
        color: var(--warning);
    }

    /* Background Colors */
    .bg-subtle {
        background: var(--surface-secondary);
    }

    /* Section transitions */
    .section-transition {
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Micro-interactions */
    .pressable {
        position: relative;
        overflow: hidden;
    }

    .pressable::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(0, 122, 255, 0.1);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
    }

    .pressable:focus:not(:active)::after {
        animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
        0% {
            transform: scale(0, 0);
            opacity: 0.5;
        }
        100% {
            transform: scale(20, 20);
            opacity: 0;
        }
    }

    /* Smooth content reveal */
    .content-reveal {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Subtle background transitions */
    .bg-transition {
        transition: background-color 0.25s ease;
    }

    /* Glass effect for overlays */
    .glass {
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        background: rgba(255, 255, 255, 0.8);
    }

    /* Tab-like selection effect */
    .tab-selected {
        position: relative;
    }

    .tab-selected::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--accent);
        animation: tabSlide 0.3s ease;
    }

    @keyframes tabSlide {
        from { transform: scaleX(0); }
        to { transform: scaleX(1); }
    }

    /* Card hover elevation */
    .card-elevation {
        transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-elevation:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    /* Input focus effect */
    .input-focus:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    /* Progress indicator pulse */
    .progress-pulse {
        position: relative;
    }

    .progress-pulse::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--accent);
        opacity: 0.2;
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.4; }
    }

    /* Status badge animations */
    .status-badge {
        transition: all 0.3s ease;
    }

    .status-badge.active {
        animation: statusPulse 2s infinite;
    }

    @keyframes statusPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }

    /* Smooth opacity transitions */
    .opacity-transition {
        transition: opacity 0.2s ease;
    }

    /* Subtle scale on interaction */
    .scale-on-interact {
        transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .scale-on-interact:hover {
        transform: scale(1.02);
    }

    /* Elegant underline animation */
    .underline-animation {
        position: relative;
    }

    .underline-animation::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 1px;
        background: var(--accent);
        transition: width 0.3s ease;
    }

    .underline-animation:hover::after {
        width: 100%;
    }
</style>
</head>
<body class="min-h-screen bg-surface">
    <!-- Modern Loading Screen -->
    <div id="loading-screen">
        <div class="modern-loader"></div>
        <div class="loader-text">CHARGEMENT</div>
    </div>

    <div class="container mx-auto px-4 py-6 max-w-3xl">
        <!-- Home Screen -->
        <section id="home-screen" class="fade-in">
            <div class="card text-center max-w-md mx-auto card-elevation">
                <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-surface-secondary flex items-center justify-center border border-border-light">
                    <i class="fas fa-graduation-cap text-xl text-text-secondary"></i>
                </div>
                <h1 class="text-2xl font-medium mb-2">Quiz STI</h1>
                <h2 class="text-sm text-text-secondary mb-4">4<sup>ème</sup> Sciences de l'informatique</h2>
                <p class="text-text-secondary text-sm mb-6">Testez vos connaissances avec précision et élégance.</p>
                <button id="start-config-btn" class="btn-primary w-full pressable scale-on-interact">
                    <i class="fas fa-play icon-sm"></i>
                    Commencer
                </button>
            </div>
        </section>

        <!-- Config Screen -->
        <section id="config-screen" class="hidden fade-in-up">
            <div class="card card-elevation">
                <h2 class="text-xl font-medium mb-6 text-center">Configuration</h2>

                <div class="space-y-8">
                    <div>
                        <h3 class="text-base font-medium mb-3 flex items-center gap-2 text-text-primary">
                            <i class="fas fa-layer-group text-text-tertiary"></i>
                            Thèmes
                        </h3>
                        <div id="themes-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2"></div>
                    </div>

                    <div class="border-divider"></div>

                    <div>
                        <h3 class="text-base font-medium mb-3 flex items-center gap-2 text-text-primary">
                            <i class="fas fa-chart-line text-text-tertiary"></i>
                            Niveau
                        </h3>
                        <div id="level-container" class="flex flex-wrap gap-2"></div>
                    </div>

                    <div class="border-divider"></div>

                    <div>
                        <h3 class="text-base font-medium mb-3 flex items-center gap-2 text-text-primary">
                            <i class="fas fa-ruler text-text-tertiary"></i>
                            Durée
                        </h3>
                        <div id="length-container" class="flex flex-wrap gap-2"></div>
                    </div>

                    <div class="text-center pt-4">
                        <button id="start-quiz-btn" class="btn-primary pressable scale-on-interact" disabled>
                            <i class="fas fa-play-circle"></i>
                            Démarrer
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="hidden">
            <div class="card card-elevation">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 mb-4">
                    <div id="progress-indicator" class="text-sm text-text-secondary"></div>
                    <div class="timer-container">
                        <i class="fas fa-clock text-text-tertiary"></i>
                        <span id="timer" class="font-mono text-sm"></span>
                    </div>
                </div>

                <div class="progress-container">
                    <div id="progress-fill" class="progress-bar-fill"></div>
                </div>

                <div class="mb-4">
                    <span id="question-theme" class="theme-indicator">
                        <i class="fas fa-tag"></i>
                        <span id="theme-text"></span>
                    </span>
                </div>

                <div id="question-text" class="text-lg font-medium mb-6 text-text-primary"></div>

                <div id="options-container" class="space-y-2 mb-6"></div>

                <div class="flex flex-col sm:flex-row justify-between items-center gap-2 pt-4 border-t border-border-light">
                    <button id="prev-btn" class="btn-secondary w-full sm:w-auto order-2 sm:order-1 pressable">
                        <i class="fas fa-arrow-left"></i>
                        Précédent
                    </button>
                    <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto order-1 sm:order-2">
                        <button id="skip-btn" class="btn-secondary w-full sm:w-auto pressable">
                            <i class="fas fa-forward"></i>
                            Ignorer
                        </button>
                        <button id="next-btn" class="btn-primary w-full sm:w-auto pressable">
                            Suivant
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Floating Action Button for Mobile -->
            <button id="fab-next" class="fab hidden sm:flex pressable">
                <i class="fas fa-arrow-right"></i>
            </button>
        </section>

        <!-- Results Screen -->
        <section id="results-screen" class="hidden fade-in-up">
            <div class="card card-elevation">
                <h2 class="text-xl font-medium mb-6 text-center">Résultats</h2>

                <div class="score-display space-y-4">
                    <div class="text-sm text-text-secondary">Score final</div>
                    <div id="final-score" class="score-number"></div>
                    <div id="total-time" class="text-text-tertiary text-sm"></div>
                </div>

                <div class="space-y-6">
                    <div>
                        <h3 class="text-base font-medium mb-3 flex items-center gap-2 text-text-primary">
                            <i class="fas fa-chart-pie text-text-tertiary"></i>
                            Performance par thème
                        </h3>
                        <div id="theme-scores-container" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                    </div>

                    <div id="wrong-answers-container">
                        <h3 class="text-base font-medium mb-3 flex items-center gap-2 text-text-primary">
                            <i class="fas fa-exclamation-circle text-text-tertiary"></i>
                            Questions incorrectes
                        </h3>
                        <div id="wrong-answers-list" class="space-y-2"></div>
                    </div>

                    <div class="flex flex-col sm:flex-row justify-center gap-3 pt-6 border-t border-border-light">
                        <button id="replay-btn" class="btn-primary pressable">
                            <i class="fas fa-redo"></i>
                            Rejouer
                        </button>
                        <button id="quit-btn" class="btn-secondary pressable">
                            <i class="fas fa-times"></i>
                            Quitter
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <footer class="text-center text-text-tertiary text-xs mt-8 pt-6 border-t border-border-light">
            <address class="not-italic">
                Eduwell Quantum Group
            </address>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        // Script for loading screen
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    document.getElementById('home-screen').classList.remove('hidden');
                }, 200);
            }, 1200);
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
