<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maeve Design Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background-color: #fafafa;
            color: #222;
            line-height: 1.6;
        }
        
        .header-section {
            position: relative;
            padding: 80px 20px;
            text-align: center;
            overflow: hidden;
        }
        
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(90deg, #ff6ec4, #ffa500);
            opacity: 0.3;
            filter: blur(40px);
            z-index: -1;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .heading {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            font-family: 'Georgia', serif;
        }
        
        .specializations {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }
        
        .tag {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .motion-tag {
            background-color: #f3d9fa;
            color: #7c2b9a;
        }
        
        .three-tag {
            background-color: #d9eaf3;
            color: #2b5c7c;
        }
        
        .ui-tag {
            background-color: #f3d9a5;
            color: #7c5c2b;
        }
        
        .branding-tag {
            background-color: #faf3d9;
            color: #7c6c2b;
        }
        
        @media (max-width: 768px) {
            .header-section {
                padding: 60px 15px;
            }
            
            .heading {
                font-size: 2rem;
            }
            
            .tag {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <div class="gradient-bg"></div>
        <div class="logo">Maeve</div>
        <div class="content">
            <h1 class="heading">Maeve<sup>Â®</sup> is a design studio specializing in:</h1>
            <div class="specializations">
                <span class="tag motion-tag">Motion</span>
                <span class="tag three-tag">3D</span>
                <span class="tag ui-tag">UI</span>
                <span class="tag branding-tag">Branding</span>
            </div>
        </div>
    </div>
</body>
</html>
