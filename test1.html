<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --blue:    #0071e3;
      --blue-h:  #0077ed;
      --blue-a:  #006edb;
      --bg:      #f5f5f7;
      --fg:      #1d1d1f;
      --nav-h:   52px;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    /* ════════════════════════════════
       NAV
    ════════════════════════════════ */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 300;
      height: var(--nav-h);
      background: rgba(245,245,247,0.9);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 22px;
    }

    .nav-logo svg {
      width: 19px; height: 19px;
      fill: var(--fg);
      display: block;
    }

    .nav-icons {
      display: flex;
      gap: 18px;
      align-items: center;
    }

    .nav-icons svg {
      width: 17px; height: 17px;
      fill: none;
      stroke: var(--fg);
      stroke-width: 1.6;
      cursor: pointer;
      display: block;
      transition: opacity .15s;
    }

    .nav-icons svg:hover { opacity: .5; }

    /* ════════════════════════════════
       HERO SHELL
    ════════════════════════════════ */
    .hero {
      /* full viewport minus nav */
      min-height: calc(100vh - var(--nav-h));
      margin-top: var(--nav-h);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 24px 56px;
      text-align: center;
      overflow: hidden;
    }

    /* ════════════════════════════════
       SLIDE SYSTEM
       All slides stacked at top:0 left:0
       via position:absolute.
       A ghost div (position:relative) sizes
       the container so height never collapses.
    ════════════════════════════════ */
    .slides-wrap {
      position: relative;
      width: 100%;
      max-width: 560px;   /* caps desktop width nicely */
    }

    /* The ghost is a normal-flow copy of the tallest
       expected slide — completely invisible but
       participates in layout to give the wrapper height. */
    .slide-ghost {
      visibility: hidden;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* Real slides are absolute over the ghost */
    .slide {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 600ms cubic-bezier(.4, 0, .2, 1);
      pointer-events: none;
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* ════════════════════════════════
       TYPOGRAPHY
    ════════════════════════════════ */
    h1 {
      font-size: clamp(38px, 8vw, 68px);
      font-weight: 600;
      letter-spacing: -0.03em;
      line-height: 1;
      color: var(--fg);
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: clamp(15px, 2.4vw, 20px);
      font-weight: 300;
      line-height: 1.5;
      letter-spacing: -0.01em;
      color: var(--fg);
      max-width: 380px;
      margin: 0 auto;
    }

    /* ════════════════════════════════
       BUTTONS
    ════════════════════════════════ */
    .cta-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 20px;
      border-radius: 9999px;
      font-family: inherit;
      font-size: 15px;
      font-weight: 400;
      letter-spacing: -.01em;
      white-space: nowrap;
      cursor: pointer;
      text-decoration: none;
      transition: background .2s, box-shadow .2s, transform .15s;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-solid {
      background: var(--blue);
      color: #fff;
      border: 1.5px solid transparent;
    }
    .btn-solid:hover  { background: var(--blue-h); box-shadow: 0 4px 16px rgba(0,113,227,.3); transform: translateY(-1px); }
    .btn-solid:active { background: var(--blue-a); transform: none; box-shadow: none; }

    .btn-outline {
      background: transparent;
      color: var(--blue);
      border: 1.5px solid var(--blue);
    }
    .btn-outline:hover  { background: rgba(0,113,227,.06); transform: translateY(-1px); }
    .btn-outline:active { transform: none; }

    /* ════════════════════════════════
       PRODUCT IMAGE
       Uses a fixed intrinsic height so
       the ghost can reserve the right space.
    ════════════════════════════════ */
    .img-wrap {
      margin-top: 32px;
      width: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .img-wrap img {
      /* Responsive width: fills container, capped at 320px on desktop */
      width: 100%;
      max-width: 320px;
      height: auto;
      /* Reserve a minimum height so the ghost is always tall enough */
      min-height: 340px;
      object-fit: contain;
      object-position: center bottom;
      display: block;
      border-radius: 4px;
      filter: drop-shadow(0 22px 44px rgba(0,0,0,.17))
              drop-shadow(0 6px 14px rgba(0,0,0,.09));
      transition: transform .5s cubic-bezier(.16,1,.3,1),
                  filter .5s cubic-bezier(.16,1,.3,1);
      will-change: transform;
    }

    /* Ghost image same sizing */
    .slide-ghost .img-wrap img {
      width: 100%;
      max-width: 320px;
      min-height: 340px;
    }

    /* ════════════════════════════════
       DOTS
    ════════════════════════════════ */
    .dots {
      display: flex;
      gap: 8px;
      margin-top: 28px;
      justify-content: center;
      align-items: center;
    }

    .dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: rgba(0,0,0,.2);
      cursor: pointer;
      transition: background .3s, transform .3s;
      -webkit-tap-highlight-color: transparent;
      /* Bigger touch target on mobile */
      padding: 8px;
      margin: -8px;
    }

    .dot::after {
      content: '';
      display: block;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: inherit;
      transition: background .3s, transform .3s;
    }

    .dot { background: transparent; }
    .dot::after { background: rgba(0,0,0,.2); }
    .dot.active::after { background: var(--blue); transform: scale(1.35); }

    /* ════════════════════════════════
       PAGE ENTRANCE
    ════════════════════════════════ */
    @keyframes heroIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .hero { animation: heroIn .8s cubic-bezier(.16,1,.3,1) both; }

    /* ════════════════════════════════
       MOBILE  ≤ 480px
    ════════════════════════════════ */
    @media (max-width: 480px) {
      .hero {
        padding: 32px 16px 44px;
        justify-content: flex-start;
        padding-top: 36px;
      }

      h1 { font-size: clamp(34px, 10vw, 52px); }

      .subtitle { font-size: 15px; }

      .btn { font-size: 14px; padding: 9px 18px; }

      .img-wrap img {
        max-width: 260px;
        min-height: 280px;
      }

      .slide-ghost .img-wrap img {
        max-width: 260px;
        min-height: 280px;
      }
    }

    /* ════════════════════════════════
       LARGE DESKTOP  ≥ 900px
    ════════════════════════════════ */
    @media (min-width: 900px) {
      .slides-wrap { max-width: 620px; }

      .img-wrap img {
        max-width: 380px;
        min-height: 420px;
      }

      .slide-ghost .img-wrap img {
        max-width: 380px;
        min-height: 420px;
      }
    }
  </style>
</head>
<body>

<!-- ════ NAV ════ -->
<nav>
  <a href="#" aria-label="Apple">
    <svg viewBox="0 0 814 1000" xmlns="http://www.w3.org/2000/svg">
      <path d="M788.1 340.9c-5.8 4.5-108.2 62.2-108.2 190.5 0 148.4 130.3 200.9 134.2 202.2-.6 3.2-20.7 71.9-68.7 141.9-42.8 61.6-87.5 123.1-155.5 123.1s-85.5-39.5-164-39.5c-76 0-103.7 40.8-165.9 40.8s-105-57.8-155.5-127.4C46 376.7 0 248.7 0 126.8c0-70.3 22.9-135.3 64.3-186.3C138.4 1-.9 10.7 219.1 10.7c37.5 0 139.8-7.7 176.3-7.7 36.5 0 139.8 7.7 176.3 7.7z"/>
    </svg>
  </a>
  <div class="nav-icons">
    <svg viewBox="0 0 24 24" aria-label="Search"><circle cx="11" cy="11" r="7"/><line x1="16.5" y1="16.5" x2="22" y2="22"/></svg>
    <svg viewBox="0 0 24 24" aria-label="Shopping bag"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
    <svg viewBox="0 0 24 24" aria-label="Menu"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
  </div>
</nav>

<!-- ════ HERO ════ -->
<section class="hero">
  <div class="slides-wrap" id="slidesWrap">

    <!-- ── SLIDE 0 · iPhone ── -->
    <div class="slide active" id="slide-0">
      <h1>iPhone</h1>
      <p class="subtitle">Say hello to the latest generation of iPhone.</p>
      <div class="cta-group">
        <a href="#" class="btn btn-solid">Learn more</a>
        <a href="#" class="btn btn-outline">Shop iPhone</a>
      </div>
      <div class="img-wrap">
        <!--
          Primary: Apple's official iPhone 16 Pro image.
          Fallback: Apple Store CDN (more stable).
          Last resort: a reliable Wikimedia placeholder so
          there is ALWAYS something visible.
        -->
        <img
          id="img-iphone"
          alt="iPhone 16 Pro"
          src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-16-pro-finish-select-202409-6-9inch-blacktitanium?wid=640&hei=1280&fmt=png-alpha&.v=1726771508543"
          onerror="
            if(!this.dataset.fb1){
              this.dataset.fb1=1;
              this.src='https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MQDY3?wid=640&hei=1280&fmt=png-alpha';
            } else if(!this.dataset.fb2){
              this.dataset.fb2=1;
              this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/320px-Cat03.jpg';
            }
          "
        />
      </div>
    </div>

    <!-- ── SLIDE 1 · TV Snow ── -->
    <div class="slide" id="slide-1">
      <h1>TV Snow</h1>
      <p class="subtitle">Say hello to the TV show.</p>
      <div class="cta-group">
        <a href="#" class="btn btn-solid">Learn more</a>
        <a href="#" class="btn btn-outline">Watch now</a>
      </div>
      <div class="img-wrap">
        <!--
          ★ REPLACE THIS SRC with your actual TV Snow poster / key-art image.
          Recommended: PNG or WebP, transparent background, ~600–800 px tall.

          The image below is a reliable placeholder so you always see something.
        -->
        <img
          id="img-tv"
          alt="TV Snow"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/TV_static_s5_300x400.jpg/300px-TV_static_s5_300x400.jpg"
          onerror="this.style.opacity='.5'"
          style="border-radius: 12px;"
        />
      </div>
    </div>

    <!-- ── GHOST · reserves height (invisible) ── -->
    <!--
      This is an exact copy of the tallest slide's structure.
      It sits in normal flow so the .slides-wrap has real height.
      All real slides float absolutely on top of it.
    -->
    <div class="slide-ghost" aria-hidden="true">
      <h1>iPhone</h1>
      <p class="subtitle">Say hello to the latest generation of iPhone.</p>
      <div class="cta-group">
        <span class="btn btn-solid"   style="visibility:hidden;">Learn more</span>
        <span class="btn btn-outline" style="visibility:hidden;">Shop iPhone</span>
      </div>
      <div class="img-wrap">
        <img src="" alt="" />
      </div>
    </div>

  </div><!-- /slides-wrap -->

  <!-- Dots -->
  <div class="dots" role="tablist" aria-label="Slide navigation">
    <div class="dot active" role="tab" data-index="0" aria-label="iPhone slide" tabindex="0"></div>
    <div class="dot"        role="tab" data-index="1" aria-label="TV Snow slide" tabindex="0"></div>
  </div>
</section>

<script>
(function () {
  'use strict';

  const DURATION = 7000;   // 7 seconds per slide
  const FADE_MS  = 600;    // must match CSS transition

  const slides = Array.from(document.querySelectorAll('.slide:not(.slide-ghost)'));
  const dots   = Array.from(document.querySelectorAll('.dot'));
  let current  = 0;
  let timer    = null;
  let paused   = false;

  /* ─── core switch ───────────────────────────── */
  function goTo(idx) {
    const next = ((idx % slides.length) + slides.length) % slides.length;
    if (next === current) return;

    slides[current].classList.remove('active');
    dots[current].classList.remove('active');
    current = next;
    slides[current].classList.add('active');
    dots[current].classList.add('active');
  }

  /* ─── schedule next auto-switch ─────────────── */
  function schedule() {
    clearTimeout(timer);
    if (paused) return;
    timer = setTimeout(() => {
      goTo(current + 1);
      schedule();
    }, DURATION);
  }

  /* ─── dot clicks ─────────────────────────────── */
  dots.forEach(dot => {
    const activate = () => {
      goTo(parseInt(dot.dataset.index, 10));
      schedule();
    };
    dot.addEventListener('click', activate);
    dot.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); activate(); }
    });
  });

  /* ─── pause on hover (desktop) ───────────────── */
  const wrap = document.getElementById('slidesWrap');
  wrap.addEventListener('mouseenter', () => { paused = true;  clearTimeout(timer); });
  wrap.addEventListener('mouseleave', () => { paused = false; schedule(); });

  /* ─── touch swipe (mobile) ───────────────────── */
  let touchStartX = null;
  wrap.addEventListener('touchstart', e => {
    touchStartX = e.touches[0].clientX;
  }, { passive: true });

  wrap.addEventListener('touchend', e => {
    if (touchStartX === null) return;
    const dx = e.changedTouches[0].clientX - touchStartX;
    touchStartX = null;
    if (Math.abs(dx) < 40) return;          // ignore tiny taps
    goTo(dx < 0 ? current + 1 : current - 1);
    schedule();
  }, { passive: true });

  /* ─── parallax (desktop only) ────────────────── */
  const isTouch = () => window.matchMedia('(hover: none)').matches;

  document.addEventListener('mousemove', e => {
    if (isTouch()) return;
    const activeImg = slides[current].querySelector('.img-wrap img');
    if (!activeImg) return;
    const cx = window.innerWidth  / 2;
    const cy = window.innerHeight / 2;
    const dx = (e.clientX - cx) / cx;   // –1 → +1
    const dy = (e.clientY - cy) / cy;
    activeImg.style.transform =
      `translateX(${dx * -7}px) translateY(${dy * -7}px) scale(1.015)`;
  });

  document.addEventListener('mouseleave', () => {
    slides.forEach(s => {
      const img = s.querySelector('.img-wrap img');
      if (img) img.style.transform = '';
    });
  });

  /* ─── start ──────────────────────────────────── */
  schedule();

})();
</script>

</body>
</html>
