<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduwell - Educational Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Apple San Francisco fonts */
        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://sf.abarba.me/SF-Pro-Display-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://sf.abarba.me/SF-Pro-Display-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://sf.abarba.me/SF-Pro-Display-Semibold.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #1d1d1f;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle background animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 113, 227, 0.03) 0%, rgba(52, 170, 220, 0.03) 100%);
            animation: float 20s infinite ease-in-out;
        }

        .circle-1 {
            width: 80vmin;
            height: 80vmin;
            top: -30vmin;
            left: -30vmin;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 60vmin;
            height: 60vmin;
            bottom: -20vmin;
            right: 10%;
            animation-delay: -7s;
        }

        .circle-3 {
            width: 40vmin;
            height: 40vmin;
            top: 20%;
            right: -15vmin;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-logo {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .loader-logo-inner {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0071e3 0%, #34aadc 100%);
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(0.98); opacity: 0.9; }
            50% { transform: scale(1.03); opacity: 1; }
            100% { transform: scale(0.98); opacity: 0.9; }
        }

        .loader-text {
            color: #1d1d1f;
            font-size: 17px;
            margin-top: 20px;
            font-weight: 500;
            letter-spacing: -0.3px;
        }

        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            margin-top: 24px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0071e3, #34aadc);
            border-radius: 2px;
            transition: width 0.4s cubic-bezier(0.65, 0, 0.35, 1);
        }

        /* Main Content */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .header {
            margin-bottom: 40px;
            position: relative;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.5px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px 0;
        }

        .logo-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 40px;
        }

        @media (min-width: 768px) {
            .logo-container {
                width: 160px;
                height: 160px;
            }
        }

        .logo-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            animation: float 6s ease-in-out infinite;
        }

        .logo {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #0071e3 0%, #34aadc 100%);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 30px rgba(0, 113, 227, 0.3);
            animation: logoPulse 3s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .logo {
                width: 140px;
                height: 140px;
                top: 10px;
                left: 10px;
            }
        }

        .logo-inner {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: 600;
            color: #0071e3;
            box-shadow: 0 2px 10px rgba(0, 113, 227, 0.2);
        }

        @media (min-width: 768px) {
            .logo-inner {
                width: 120px;
                height: 120px;
                font-size: 36px;
            }
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 8px 30px rgba(0, 113, 227, 0.3); }
            50% { transform: scale(1.03); box-shadow: 0 12px 40px rgba(0, 113, 227, 0.4); }
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1d1d1f;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 0.3s;
        }

        @media (min-width: 768px) {
            h2 {
                font-size: 36px;
            }
        }

        .subtitle {
            font-size: 17px;
            color: #86868b;
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.5;
            font-weight: 400;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 0.5s;
            padding: 0 20px;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .start-button {
            background-color: #0071e3;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 16px rgba(0, 113, 227, 0.3);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px) scale(0.95);
            animation: fadeInUp 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 0.7s;
            width: 200px;
        }

        .start-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 24px rgba(0, 113, 227, 0.4);
            background-color: #0077ED;
        }

        .start-button:active {
            transform: translateY(0) scale(0.98);
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Transition overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding: 20px 0;
            text-align: center;
            color: #86868b;
            font-size: 14px;
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards 0.9s;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
                padding: 0 10px;
            }
            
            .logo-container {
                width: 120px;
                height: 120px;
                margin-bottom: 30px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo-inner {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
            
            .start-button {
                width: 180px;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="bg-animation">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
    </div>

    <!-- Loading Animation -->
    <div class="loader" id="loader">
        <div class="loader-logo">
            <div class="loader-logo-inner">SVT</div>
        </div>
        <div class="loader-text">Lancement du modèle</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <!-- Transition overlay -->
    <div class="transition-overlay" id="transitionOverlay"></div>

    <!-- Main Content -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>Eduwell</h1>
        </div>

        <div class="main-content">
            <div class="logo-container">
                <div class="logo-background"></div>
                <div class="logo">
                    <div class="logo-inner">EW</div>
                </div>
            </div>

            <h2>Votre assistant éducatif</h2>
            <p class="subtitle">Une large sélection de résumés et de cours complets pour chaque matière, conçus pour optimiser votre apprentissage et votre réussite académique.</p>

            <button class="start-button" id="startButton">Commencer</button>
        </div>
        
        <div class="footer">
            <p>© 2023 Eduwell. Tous droits réservés.</p>
        </div>
    </div>

    <script>
        // Simulate loading progress
        const progressBar = document.getElementById('progressBar');
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress >= 100) {
                progress = 100;
                clearInterval(progressInterval);

                // Hide loader and show main content
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('mainContainer').classList.add('visible');
                }, 400);
            }
            progressBar.style.width = `${progress}%`;
        }, 200);

        // Button interaction with animated transition
        const startButton = document.getElementById('startButton');
        const transitionOverlay = document.getElementById('transitionOverlay');
        const DESTINATION_URL = "https://edu-well.github.io/bac/test1.html";

        startButton.addEventListener('click', function(e) {
            // Add ripple effect
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            this.appendChild(ripple);

            // Get click position
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Position ripple
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;

            // Remove ripple after animation
            setTimeout(() => {
                ripple.remove();
            }, 600);

            // Activate transition overlay
            transitionOverlay.classList.add('active');

            // Navigate after transition completes
            setTimeout(() => {
                window.location.href = DESTINATION_URL;
            }, 600);
        });

        // Button hover effects
        startButton.addEventListener('mouseenter', () => {
            startButton.style.transform = 'translateY(-3px) scale(1.02)';
            startButton.style.boxShadow = '0 8px 24px rgba(0, 113, 227, 0.4)';
        });

        startButton.addEventListener('mouseleave', () => {
            startButton.style.transform = 'translateY(0) scale(1)';
            startButton.style.boxShadow = '0 4px 16px rgba(0, 113, 227, 0.3)';
        });

        startButton.addEventListener('mousedown', () => {
            startButton.style.transform = 'translateY(0) scale(0.98)';
        });

        startButton.addEventListener('mouseup', () => {
            startButton.style.transform = 'translateY(-3px) scale(1.02)';
        });

        // Handle responsive behavior
        window.addEventListener('resize', function() {
            // Adjust layout for different screen sizes
            const container = document.getElementById('mainContainer');
            if (window.innerWidth < 768) {
                container.style.padding = '15px';
            } else {
                container.style.padding = '20px';
            }
        });
    </script>
</body>
</html>
